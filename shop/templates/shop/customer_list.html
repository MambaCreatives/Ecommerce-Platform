{% extends 'shop/base.html' %}

{% block title %}Customer List{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>Customer List</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in customers %}
        <tr>
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No customers found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
