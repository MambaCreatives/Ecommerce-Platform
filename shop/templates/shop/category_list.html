{% extends 'shop/base.html' %}

{% block title %}Category List{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>Categories</h1>
  <ul class="list-group">
    {% for category in categories %}
      <li class="list-group-item">
        <a href="{% url 'shop:category_detail' pk=category.pk %}">{{ category.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
